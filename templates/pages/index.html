<c-layouts.base>
  <div class="min-h-screen bg-gradient-to-br from-green-700 via-emerald-800 to-green-900 flex items-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-16">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-center">

            <div class="text-center lg:text-left">
                <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-white mb-6 leading-tight">
                    Track Your <span class="text-yellow-300">FPL Rivals</span> with Ease
                </h1>

                <p class="text-lg sm:text-xl text-green-100 max-w-lg mx-auto lg:mx-0 mb-10">
                    Stay ahead in your mini-leagues. Compare teams, monitor transfers, and watch your rivals' every move.
                </p>

                <div class="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-4">
                    {% if current_user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="inline-block w-full sm:w-auto bg-yellow-400 text-green-900 font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-yellow-300 transition">
                        Go to Dashboard
                    </a>
                    {% else %}
                    <a href="{% url 'accounts:signup' %}" class="inline-block w-full sm:w-auto bg-yellow-400 text-green-900 font-semibold px-6 py-3 rounded-lg shadow-lg hover:bg-yellow-300 transition">
                        Get Started Free
                    </a>
                    {% endif %}
                    
                </div>
            </div>

            <div>
                <img src="assets/images/dashboard-preview.png" alt="RivalSpy Dashboard Preview" class="rounded-xl shadow-2xl border-4 border-white/20 w-full">
            </div>

        </div>
    </div>
</div>
</c-layouts.guest>
