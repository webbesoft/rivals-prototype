<c-layouts.guest>
  <div class="min-h-screen relative flex flex-col items-center justify-center p-6 text-center overflow-hidden bg-pitch">
    <!-- Ambient Background -->
    <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20 pointer-events-none"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-pitch via-pitch/90 to-black/80 pointer-events-none"></div>
    <div class="absolute top-0 right-0 p-[30rem] bg-accent/5 blur-[100px] rounded-full pointer-events-none animate-pulse"></div>

    <div class="relative z-10 max-w-5xl mx-auto space-y-12">
      <!-- Badge -->
      <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-white/10 bg-white/5 backdrop-blur-sm shadow-xl animate-in fade-in slide-in-from-top-4 duration-700">
         <span class="w-2 h-2 rounded-full bg-accent animate-pulse"></span>
         <span class="text-xs font-bold text-white tracking-widest uppercase">The War Room is Open</span>
      </div>

      <!-- Hero Title -->
      <h1 class="text-6xl md:text-9xl font-black italic tracking-tighter uppercase text-white leading-none drop-shadow-2xl animate-in fade-in zoom-in-50 duration-500">
        <span class="block text-stroke-white text-transparent opacity-50 text-4xl md:text-7xl mb-2">Fantasy Premier League</span>
        <span class="text-white">Rival</span><span class="text-accent">Spy</span>
      </h1>
      
      <!-- Value Prop -->
      <p class="text-xl md:text-2xl text-gray-300 font-medium max-w-2xl mx-auto leading-relaxed animate-in fade-in slide-in-from-bottom-4 duration-700 delay-200">
        Track mini-league activity, spy on opponent transfers before they happen, and <span class="text-white font-bold p-1 bg-highlight/20 -skew-x-6 inline-block border border-highlight/20">master the ranks</span> like a seasoned tactician.
      </p>

      <!-- CTA -->
      <div class="flex flex-col sm:flex-row gap-6 justify-center items-center mt-12 animate-in fade-in slide-in-from-bottom-8 duration-700 delay-300">
        <c-components.button url="accounts:login" text="Enter the Dugout" variant="primary" size="lg" icon="arrow-right" class="shadow-xl shadow-accent/20 scale-110 !text-xl !px-8 !py-4" />
        <c-components.button url="accounts:signup" text="Join the Academy" variant="secondary" size="lg" class="!bg-white/10 !text-white !border-white/20 hover:!bg-white/20" />
      </div>

      <!-- Stats Grid -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-20 perspective-1000 animate-in fade-in duration-1000 delay-500">
        <div class="p-6 bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl border border-white/10 transform hover:-translate-y-2 transition-transform duration-300">
          <div class="text-4xl font-black text-accent mb-2">Live</div>
          <div class="text-xs uppercase font-bold text-gray-400 tracking-widest">Rank Tracking</div>
        </div>
        <div class="p-6 bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl border border-white/10 transform hover:-translate-y-2 transition-transform duration-300 delay-75">
          <div class="text-4xl font-black text-danger">Deep</div>
          <div class="text-xs uppercase font-bold text-gray-400 tracking-widest">Squad Analysis</div>
        </div>
        <div class="p-6 bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl border border-white/10 transform hover:-translate-y-2 transition-transform duration-300 delay-150">
          <div class="text-4xl font-black text-highlight">Smart</div>
          <div class="text-xs uppercase font-bold text-gray-400 tracking-widest">Transfer Suggestions</div>
        </div>
        <div class="p-6 bg-white/5 backdrop-blur-md rounded-2xl shadow-2xl border border-white/10 transform hover:-translate-y-2 transition-transform duration-300 delay-200">
          <div class="text-4xl font-black text-success">100%</div>
          <div class="text-xs uppercase font-bold text-gray-400 tracking-widest">Free for now</div>
        </div>
      </div>
    </div>
  </div>
</c-layouts.guest>
