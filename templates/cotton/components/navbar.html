<nav class="flex items-center gap-2">
  {% if user.is_authenticated %}
  <a href="{% url 'rivals:dashboard' %}" class="px-3 py-1.5 font-bold uppercase tracking-wide text-sm text-muted hover:text-accent transition-colors duration-200 hover:bg-white/5 rounded-lg">Dashboard</a>
  {% if user.team %}
  <a href="{% url 'rivals:teams.show' user.team.id %}" class="px-3 py-1.5 font-bold uppercase tracking-wide text-sm text-muted hover:text-accent transition-colors duration-200 hover:bg-white/5 rounded-lg">My Squad</a>
  {% endif %}
  <form action="{% url 'accounts:logout' %}" method="POST" class="inline">
    {% csrf_token %}
    <button type="submit" class="px-3 py-1.5 font-bold uppercase tracking-wide text-sm text-danger hover:text-danger/80 transition-colors duration-200 hover:bg-white/5 rounded-lg ml-2">Logout</button>
  </form>
  {% else %}
  <a href="{% url 'accounts:login' %}" class="px-3 py-1.5 font-bold uppercase tracking-wide text-sm text-muted hover:text-accent transition-colors duration-200 hover:bg-white/5 rounded-lg">Login</a>
  <a href="{% url 'accounts:signup' %}" class="ml-2 px-4 py-2 bg-accent text-pitch font-black uppercase tracking-wide text-sm rounded-xl hover:bg-white hover:text-pitch transition-all duration-150 shadow-lg shadow-accent/20 hover:scale-105 active:scale-95">Register</a>
  {% endif %}
</nav>
